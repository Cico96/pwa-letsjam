<div class="body">
    <small *ngIf="error == 404" class="error-message" style="margin-top: 20px;">{{"Login.error" | translate}}</small>
    <small *ngIf="error == 401" class="error-message" style="margin-top: 20px;">{{"Login.error" | translate}}</small>
    <div class="form-container">
        <h2 class="mb-4">{{"Login.welcome" | translate}}</h2>
        <div class="logo-container mb-4">
            <img src="../../../assets/img/logow.png" alt="letsjam logo">
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="width: 90%;">
            <div class="input-container mb-3">
                <label class="mb-1"> Email </label>
                <input type="text" formControlName="email" [placeholder]="'Login.email_placeholder' | translate"/>
                <small style="color: red;" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">{{"Register.email_required" | translate}}</small>
            </div>

            <div class="input-container mb-3">
                <label class="mb-1"> Password </label>
                <input type="password" formControlName="password" [placeholder]="'Login.password_placeholder' | translate"/>
                <small style="color: red;" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">{{"Register.password_required" | translate}}</small>
            </div>
            <div class="input-container mb-3 align-items-center">
                <button type="submit" class="button wow fadeInUp" data-wow-delay=".7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp; border-width: inherit;
                background-color: transparent;">
                    <a class="btn">{{"Login.login" | translate}}</a>
                </button>
            </div>
        </form>
        <a [routerLink]="['/register']" class="mt-2" style="font-size: 16px;">{{"Login.register" | translate}}</a>

        <!--<div class="internationalization">
            <p class="lang" style="display: none;" th:text="${#locale}"></p>
            <img class="flag-container" th:if="${#locale.toString() == 'it'}" th:src="@{/img/i18n/it-flag.png}" alt="it">
            <img class="flag-container" th:if="${#locale.toString() == 'en'}" th:src="@{/img/i18n/uk-flag.png}" alt="en">
        </div>-->
    </div>
</div>
