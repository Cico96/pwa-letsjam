<div style="padding-top: 90px;">
  <section class="hero-area pt-4 pb-4">
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 mt-4 pt-4 pb-4">
          <h3 class="mt-4 mb-4">{{"ModifyProfile.modifyProfilo" | translate}}</h3>
        </div>
        <form [formGroup]="modifyUserForm" method="post" enctype="multipart/form-data">
          <input type="hidden"/>
          <input type="hidden"/>
          <div class="main-wrap">
            <div class="left-column">
              <img class="new-avatar" id="frame" src="#">
<!--              <img *ngIf="loggedUser.avatar" src="{{loggedUser.avatar}}" alt="profile avatar" class="profile-avatar" >-->
              <img *ngIf="!loggedUser.avatar"
                   [src]="loggedUser.avatar ? loggedUser.avatar : 'https://avatars.dicebear.com/api/male/'+loggedUser.firstname+'.svg'"
                   alt="profile avatar" class="profile-avatar" #avat>
              <label name="imgInput">
                <input (change)="onFileChange($event)" name="imgInput" id="avatar" type="file" accept="image/*">
              </label>
            </div>
            <div class="right-column">
              <label name="firstname">
                {{"ModifyProfile.name" | translate}}
                <input formControlName="firstname" value="{{loggedUser.firstname}}" name="firstname" type="text"
                       required/>
              </label>
              <label name="lastname">
                {{"ModifyProfile.surname" | translate}}
                <input formControlName="lastname" value="{{loggedUser.lastname}}" name="lastname" type="text" required/>
              </label>
              <label name="username">
                Username
                <input formControlName="username" value="{{loggedUser.username}}" name="username" type="text" required/>
              </label>
              <label name="email">
                Email
                <input formControlName="email" value="{{loggedUser.email}}" name="email" type="email" required/>
              </label>

<!--                  <input formControlName="preferredInstruments" value="{{instrument.id}}" type="checkbox"/>-->
<!--                  <span>{{instrument.name}} </span>-->
<!--                </div>-->
<!--              </div>-->
              <div class="button btn">
                <button class="button btn">{{"ModifyProfile.modify" | translate}}</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
