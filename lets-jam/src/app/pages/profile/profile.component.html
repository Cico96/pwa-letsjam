
<div style="padding-top: 90px;">
  <section style="min-height: calc(100vh - 600px);" class="hero-area pt-4 pb-4">
    <div class="container mt-4">
      <div class="row">
        <div class="col-3 pt-5 text-center">
          <img [src]="loggedUser.avatar ?
                   'http://letsjam.ccml.it/' + loggedUser.avatar
                   :'https://avatars.dicebear.com/api/male/'+loggedUser.firstname+'.svg'"
               alt="profile avatar" class="profile-avatar">
          <div class="modifyProfileWrapper">
            <a class="navbar-brand" [routerLink]="['/modify-profile']">
              <img src="assets/icons/modifyProfile.svg">
            </a>
          </div>
        </div>
        <div class="col-3 pt-4 profile-generics">
          <div class="mt-4">
            <h3 class="profile-name">{{loggedUser.firstname}}</h3>
            <h3 class="profile-name mt-4">{{loggedUser.lastname}}</h3>
          </div>
          <div>
            <h6 class="profile-descr">username:</h6>
            <h5 class="">{{loggedUser.username}}</h5>
            <h6 class="profile-descr mt-2">email:</h6>
            <h5 class="">{{loggedUser.email}}</h5>
          </div>
        </div>
        <div class="col-6 pt-4 profile-preferred">
          <div>
            <div class="d-flex align-items-center">
              <div class="icon mr-2">
                <img src="{{'../../../assets/icons/genres.svg'}}">
              </div>
              <h3 class="">{{"Profile.preferredGenres" | translate}}</h3>
            </div>
            <span class="pref-genre" *ngFor="let genre of prefererdGenres"> {{genre.name}}</span>
          </div>
          <div>
            <div class="d-flex align-items-center">
              <div class="icon mr-2">
                <img src="{{'../../../assets/icons/violin.svg'}}">
              </div>
              <h3  class=""> Strumenti preferiti:</h3>
            </div>
            <div class="d-flex aling-items-center justify-content-start w-100 mt-3 pl-4" style="gap: 15px;">
              <div class="icon round" style="width: 60px; height: 60px;" *ngFor="let inst of preferredInstruments">
                <img src="{{'../../../assets/icons/' + inst.name.toLowerCase() + '.svg'}}">
              </div>
            </div>

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-4 pt-4 pb-4">
          <h3 class="mt-4 mb-4">{{"Profile.yourSheets" | translate}}</h3>
        </div>

        <!-- Start mine Section -->
        <section class="services about-us">
          <div class="container">
            <div class="row">
              <div class="col-12 relative">

                <div *ngFor="let musicSheet of myMusicSheets  | paginate:  {
                    id:'some_id',
                    itemsPerPage: 3,
                    currentPage: page}">
                  <app-music-sheet-card [musicSheet]="musicSheet" (click)="goToMusicSheet(musicSheet.id)"></app-music-sheet-card>
                </div>

                <pagination-controls id="some_id"
                                     (pageChange)="pageChanged($event)"
                                     (pageBoundsCorrection)="pageChanged($event)"
                                     previousLabel="Previous"
                                     nextLabel="Next"
                                     screenReaderPaginationLabel="Pagination"
                                     screenReaderPageLabel="page">
                </pagination-controls>

                <img class="service-patern wow fadeInRight overlay-image" data-wow-delay=".5s" src="assets/img/service-patern.png" alt="#"
                     style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInLeft;position: absolute;top: 287px;right: -25px;">
                <img class="service-patern wow fadeInRight overlay-image" data-wow-delay=".5s" src="assets/img/service-patern.png" alt="#"
                     style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInLeft;position: absolute;bottom: -3px;left: -25px;">
              </div>
            </div>
          </div>
        </section>
        <!-- /End mine Section -->
      </div>
    </div>
  </section>
</div>
