<div class="body">

    <!--<div th:if="${error == 'email'}" class="error-message" th:text="#{register.email.error}"></div>
    <div th:if="${error == 'password'}" class="error-message" th:text="#{register.password.error}"></div>-->

    <div class="form-container flex-row" style="width:900px;">
        <div class="d-flex flex-column align-items-center justify-content-between pb-4" style="flex:5; height: 100%;">
            <h2 class="mb-4 text-center">{{"Login.register" | translate}}</h2>
            <div class="logo-container mb-4">
                <img src="../../../assets/img/logow.png" alt="letsjam logo">
            </div>
            <!--<div class="internationalization justify-content-center">
                <p class="lang" style="display: none;" th:text="${#locale}"></p>
                <img class="flag-container" th:if="${#locale.toString() == 'it'}" th:src="@{img/i18n/it-flag.png}" alt="it">
                <img class="flag-container" th:if="${#locale.toString() == 'en'}" th:src="@{img/i18n/uk-flag.png}" alt="en">
            </div>-->
            <a [routerLink]="['/login']" class="mt-2" style="font-size: 16px;">{{"Login.login" | translate}}</a>
        </div>
        
        <form style="width: 90%;flex:7;">
            
            <div class="input-container mb-3">
                <label class="mb-1">{{"Common.firstname" | translate}}</label>
                <input type="text" [placeholder]="'Register.ph_firstname' | translate"/>
            </div>

            <div class="input-container mb-3">
                <label class="mb-1">{{"Common.lastname" | translate}}</label>
                <input type="text" [placeholder]="'Register.ph_lastname' | translate"/>
            </div>

            <div class="input-container mb-3">
                <label class="mb-1">Username</label>
                <input type="text" [placeholder]="'Register.ph_username' | translate"/>
            </div>

            <div class="input-container mb-3">
                <label class="mb-1"> Email </label>
                <input type="text" name="email" [placeholder]="'Login.email_placeholder' | translate"/>
            </div>

            <div class="input-container mb-3">
                <label class="mb-1"> Password </label>
                <input type="password" name="password" [placeholder]="'Login.password_placeholder' | translate"/>
            </div>
            <div class="input-container mb-3 align-items-center">
                <div class="button wow fadeInUp" data-wow-delay=".7s" style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp;">
                    <a class="btn">{{"Login.register" | translate}}</a>
                </div>
            </div>
        </form>
        
    </div>

</div>
